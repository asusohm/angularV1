<mat-toolbar color="primary">
      <span>
            <img src="../../assets/img/logo.png" style="padding-left:2vh;" width="100" height="30">
      </span>
      <span class="fill-remaining-space"></span>
      <button mat-button>Menu Option 01</button>
      <button mat-button>Menu Option 02</button>
</mat-toolbar>

<mat-card style="width: 80%; margin: 2vh auto;">
      <mat-grid-list cols="1" rowHeight="100px">
            <mat-grid-tile>
                  <h1>{{title}}</h1>
            </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="100px" style="margin-top: -30px;">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <mat-form-field style="width: 90%; margin-left: 5%; margin-right: 5%; ">
                        <mat-select [(ngModel)]="baseCurrencySelect" (ngModelChange)="test($event)" placeholder="Base Currency">
                              <mat-option *ngFor="let currency of currencyBaseList" [value]="currency.currencyCode">
                                    {{currency.currencyCode}}
                              </mat-option>
                        </mat-select>
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="3" [rowspan]="1">
                  <mat-form-field class="example-full-width" style="width: 90%; margin-left: 5%; margin-right: 5%;">
                        <input [(ngModel)]="baseAmount" matInput type="number" placeholder="Enter amount">
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <mat-form-field style="width: 90%; margin-left: 5%; margin-right: 5%; ">
                        <mat-select [(ngModel)]="distCurrencySelect" (ngModelChange)="test($event)" placeholder="Distination Currency">
                              <mat-option *ngFor="let currency of currencyBaseList" [value]="currency.currencyCode"
                                    [disabled]="currency.currencyCode == baseCurrencySelect">
                                    {{currency.currencyCode}}
                              </mat-option>
                        </mat-select>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                  <mat-form-field class="example-full-width" style="width: 90%; margin-left: 5%; margin-right: 5%;">
                        <input [(ngModel)]="distAmount" matInput type="number" placeholder="Amount distination "
                              disabled>
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="3" [rowspan]="1">
                  <mat-form-field style="width: 90%; margin-left: 5%; margin-right: 5%; ">
                        <input matInput [(ngModel)]="nameInput" type="text" placeholder="Name" value="">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <mat-form-field style="width: 90%; margin-left: 5%; margin-right: 5%; ">
                        <mat-select [(ngModel)]="genderIdSelect" (ngModelChange)="test($event)" placeholder="Gender">
                              <mat-option *ngFor="let gender of genders" [value]="gender.genderID">
                                    {{gender.genderType}}
                              </mat-option>
                        </mat-select>
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="3" [rowspan]="1">
                  <mat-form-field style="width: 90%; margin-left: 5%; margin-right: 5%; ">
                        <input matInput [(ngModel)]="passportNumber" type="text" placeholder="Passport Number">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <mat-form-field style="width: 90%; margin-left: 5%; margin-right: 5%; ">
                        <mat-select [(ngModel)]="countryIdSelect" (ngModelChange)="test($event)" placeholder="Country">
                              <mat-option *ngFor="let country of countrys" [value]="country.countryCode">
                                    {{country.countryName}}
                              </mat-option>
                        </mat-select>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <button mat-raised-button color="warn">Confirm</button>
            </mat-grid-tile>



      </mat-grid-list>


</mat-card>
