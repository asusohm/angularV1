<mat-card style="width: 80%; margin: auto auto;"> 
<mat-grid-list cols="6" rowHeight="4:1">    
    <br>
    <h1>{{title}}</h1>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">        <!--ตารางที่บันทึกข้อมูลแลกเปลี่ยนทั้งหมด-->
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        <!-- Receipt:ID Column -->
        <ng-container matColumnDef="rID">
            <th mat-header-cell *matHeaderCellDef>Receipt:ID</th>
            <td mat-cell *matCellDef="let element"> {{element.rID}} </td>
        </ng-container>
        <!-- Customer Column -->
        <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> Customer </th>
            <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
        </ng-container>
        <!-- Personnel exchange Column -->
        <ng-container matColumnDef="personnelexchange">
            <th mat-header-cell *matHeaderCellDef> Personnel exchange </th>
            <td mat-cell *matCellDef="let element"> {{element.personnelexchange}} </td>
        </ng-container>
        <!-- Currency A Column -->
        <ng-container matColumnDef="currencyA">
            <th mat-header-cell *matHeaderCellDef>Currency A</th>
            <td mat-cell *matCellDef="let element"> {{element.currencyA}} </td>
        </ng-container>
        <!-- Currency B Column -->
        <ng-container matColumnDef="currencyB">
            <th mat-header-cell *matHeaderCellDef>Currency B</th>
            <td mat-cell *matCellDef="let element"> {{element.currencyB}} </td>
        </ng-container>
        <!-- Service Center Column -->
        <ng-container matColumnDef="servicecenter">
            <th mat-header-cell *matHeaderCellDef> Service Center </th>
            <td mat-cell *matCellDef="let element"> {{element.servicecenter}} </td>
        </ng-container>
        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <!-- Time Column -->
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
<br><br><br>
<mat-grid-list cols="6" rowHeight="4:1">      <!--ส่วนปุ่มสำหรับแลกเปลี่ยน-->
    <mat-grid-tile colspan="6" align="center">
        <button mat-raised-button type="submit" class="backbutton" [routerLink]="['/exchange']"><i class="fa fa-reply"></i></button>
        <button mat-raised-button type="submit" class="printbutton"><i class="fa fa-print"></i> Print</button>
    </mat-grid-tile>
</mat-grid-list>
</mat-card>
