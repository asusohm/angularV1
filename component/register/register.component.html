<mat-toolbar color="primary">
    <span>
        <img src="../../assets/img/logo.png" style="padding-left:2vh;" width="100" height="30">
    </span>

    <span class="fill-remaining-space"></span>
    <button mat-button>Home</button>
    <button mat-button>Reservation</button>
    <a [routerLink]="['/Log']" id="login"><i style="color: rgb(0, 248, 248);" class="fa fa-address-book-o">Login</i></a>
</mat-toolbar>






<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <mat-card>
                <ng-template matStepLabel>Register</ng-template>
                <h3 style="font-size:30px;">Register</h3>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Username" [(ngModel)]="usernameRegister" formControlName="firstCtrl"
                        required>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Password" type="password" [(ngModel)]="passwordRegister"
                        formControlName="firstCtrl" required>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Repeat Password" [(ngModel)]="repeatPassword"
                        formControlName="firstCtrl" required>
                </mat-form-field>

                <div>
                    <button mat-raised-button color="primary" (click)="register()" matStepperNext>Register </button>
                    <!--<button mat-button matStepperNext>Next</button>-->
                </div>
                <p>Already have an account? <a [routerLink]="['/Log']">login</a>.</p>
            </mat-card>
        </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <mat-card>
                <ng-template matStepLabel>Fill out your profile</ng-template>
                <h1 style="font-size:30px;">My Profile</h1>

                <mat-form-field class="full-width-input" style="width: 40% ;margin: 0 5% 0 5%; ">
                    <input matInput placeholder="Name" [(ngModel)]="nameProfile" formControlName="secondCtrl" required>
                </mat-form-field>

                <mat-form-field class="full-width-input" style="width: 40% ;margin: 0 5% 0 5%;">
                    <mat-select placeholder="Gender" [(ngModel)]="genderSelect" formControlName="secondCtrl" required>
                        <mat-option *ngFor="let gender of genders" [value]="gender.genderID">{{gender.genderType}}</mat-option>

                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width-input" style="width: 95% ;margin: 0 0 0 5%;">
                    <input matInput placeholder="Email" [(ngModel)]="emailProfile" formControlName="secondCtrl"
                        required>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width-input" style="width: 40% ;margin: 0 5% 5% 5%; ">
                    <mat-select placeholder="Country" [(ngModel)]="countrySelect" formControlName="secondCtrl" required>
                        <mat-option *ngFor="let country of countrys" [value]="country.countryCode">{{country.countryName}}</mat-option>

                    </mat-select>
                </mat-form-field>

                <h1 style="font-size:30px;">Passport</h1>

                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Passport Number" [(ngModel)]="passportNumProfile" formControlName="secondCtrl"
                        required>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width-input">
                    <input matInput [(ngModel)]="passportExp" [matDatepicker]="picker1" [ngModelOptions]="{standalone: true}" placeholder="Expiration date" required>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext (click)="saveUserProfile()">Next</button>
                </div>
            </mat-card>
        </form>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
